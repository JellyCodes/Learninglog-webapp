{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block content %}

<div class="container">


    <form method="post" action="{% url 'login' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
        <button name="submit" class="btn btn-secondary">log in</button>
        {% endbuttons %}

        <input type="hidden" name="next" value="{% url 'index' %}"/>
    </form>

</div>

{% endblock %}
